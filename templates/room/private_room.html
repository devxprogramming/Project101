{% extends "base/base.html" %}


{% block title %}Private Room{% endblock  %}


{% block content %}
    {% include "base/header.html" %}

    {% include "base/sidebar.html" %}

    <main>
        <div class="container">
            
            <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
                <div class="container">
                    
                    
                    <div class="row justify-content-center">
                        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
            
                            <div class="d-flex justify-content-center py-4">
                                <a href="index.html" class="logo d-flex align-items-center w-auto">
                                <img src="assets/img/logo.png" alt="">
                                <span class="d-none d-lg-block">Validate Password</span>
                                </a>
                            </div><!-- End Logo -->
            
                            {% include "base/alert.html" %}
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">This is a Private Room. You need to enter Room password</h5>
                                    <form method="POST" class="row g-3 needs-validation" enctype="multipart/form-data" novalidate>
                                        {% csrf_token %}
                                        <div class="col-md-12">
                                            
                                            <div class="input-group mb-3">
                                                <input type="password" id="password" name="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="togglePassword">
                                                <div class="input-group-append">
                                                  <span class="input-group-text" id="togglePassword">
                                                        <i class="bi bi-eye login-eye" aria-hidden="true"></i>
                                                  </span>
                                                </div>
                                            </div> 
                                            
                                        </div>
                                          <div class="text-center">
                                            <button type="submit" class="btn btn-success w-100">Proceed</button>
                                          </div>           
                                    </form>
                
                                </div>
                            </div>
            
                        </div>
                    </div>
                </div>
                
            </section>
            
        </div>
    </main>



{% endblock  %}
