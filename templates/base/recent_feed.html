<div class="card">
    <div class="filter">
    <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>
    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
        <li class="dropdown-header text-start">
        <h6>Filter</h6>
        </li>

        <li><a class="dropdown-item" href="#">Today</a></li>
        <li><a class="dropdown-item" href="#">This Month</a></li>
        <li><a class="dropdown-item" href="#">This Year</a></li>
    </ul>
    </div>

    <div class="card-body">
    <h5 class="card-title">Recent Activity <span>| Today</span></h5>

    <div class="activity">
        {% if room_messages %}
            {% for messages in room_messages %}
                <div class="activity-item d-flex">
                    <div class="activite-label">{{messages.updated|timesince}}</div>
                    <i class='bi bi-circle-fill activity-badge text-success align-self-start'></i>
                    <div class="activity-content">
                        <a href="#" class="text-light bg-dark p-1 rounded-5">{{messages.room.host}}</a> sent a message in <a href="{% url "room_message" messages.room.room_code %}" class="fw-bold text-dark">{{messages.room.course_code|truncatechars:10}}</a>
                    </div>
                </div><!-- End activity item-->
            {% endfor %}
        {% endif %}

    </div>

    </div>
</div>
